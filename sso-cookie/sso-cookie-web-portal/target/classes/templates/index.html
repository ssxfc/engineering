<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>欢迎来到main首页</h1>
<span>
        <a th:if="${session.loginUser} == null" href="http://127.0.0.1:8081/view/login?target=http://127.0.0.1:8082/view/index">登陆</a>
        <a th:if="${session.loginUser} != null" href="http://127.0.0.1:8081/login/logout?target=http://127.0.0.1:8082/view/index">退出</a>
    </span>
<p th:unless="${session.loginUser} == null">
    <span style="color: deepskyblue" th:text="${session.loginUser.username}"></span>已登陆
</p>
</body>
</html>
